<!DOCTYPE html>
<html ng-app="DemoApp" ng-controller="CarController as ctrl">
    <head lang="en">
        <meta charset="UTF-8">
        <title>{{ctrl.title}}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.7/i18n/angular-locale_da.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    </head>
    <body>
        <h1>{{ctrl.title}}</h1>
        <h2>Number of cars: {{ctrl.cars.length}}</h2>
        <!-- Add your Content here -->
        <script>
                    var myApp = angular.module('DemoApp', []);
                    myApp.controller('CarController', [function () {
                            var self = this;
                            self.cars = [
                                {id: 1, year: 1997, registered: 867621600000, make: 'Ford', model: 'E350', description: 'ac, abs, moon', price: 3000}
                                , {id: 2, year: 1999, registered: 945212400000, make: 'Chevy', model: 'Venture', description: 'None', price: 4900}
                                , {id: 3, year: 2000, registered: 953766000000, make: 'Chevy', model: 'Venture', description: '', price: 5000}
                                , {id: 4, year: 1996, registered: 844380000000, make: 'Jeep', model: 'Grand Cherokee', description: 'Air, moon roof,loaded', price: 4799}
                            ];
                            self.title = "Cars Demo App";
                            self.predicate = 'make';
                        }]);
        </script>
        <div class="container">
        <table style="border: 2px solid black" class="table">
            <thead>
            <td>ID</td>
            <td><a href="" ng-click="ctrl.predicate = 'year'; ctrl.reverse = !ctrl.reverse">Year</a></td>
            <td><a href="" ng-click="ctrl.predicate = 'registered'; ctrl.reverse = !ctrl.reverse">Registered</a></td>
            <td><a href="" ng-click="ctrl.predicate = 'make'; ctrl.reverse = !ctrl.reverse">Make</a></td>
            <td><a href="" ng-click="ctrl.predicate = 'model'; ctrl.reverse = !ctrl.reverse">Model</a></td>
            <td><a href="" ng-click="ctrl.predicate = 'description'; ctrl.reverse = !ctrl.reverse">Description</a></td>
            <td><a href="" ng-click="ctrl.predicate = 'price'; ctrl.reverse = !ctrl.reverse">Price</a></td>
        </thead>

        <tr ng-repeat="car in ctrl.cars|  filter:searchText | orderBy:ctrl.predicate:ctrl.reverse">
            <td style ="border: 2px solid black">{{car.id}}</td>
            <td style ="border: 2px solid black">{{car.year}}</td>
            <td style="border: 2px solid black">{{car.registered| date}}</td>
            <td style="border: 2px solid black">{{car.make}}</td>
            <td style="border: 2px solid black">{{car.model}}</td>
            <td style="border: 2px solid black">{{car.description}}</td>
            <td style="border: 2px solid black">{{car.price| currency}}</td>
        </tr>
    </table>
    <input type="search" ng-model="searchText">
        </div>
</body>
</html>
